<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Management System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>📁 Picture Management System</h1>

        <!-- Upload Section -->
        <div class="section">
            <h2>Upload Pictures</h2>
            <div class="upload-area">
                <input type="file" id="fileInput" multiple accept="image/*">
                <input type="text" id="folderNameInput" placeholder="Folder name (optional)" maxlength="50">
                <button onclick="uploadFiles()">Upload</button>
            </div>
            <div id="filePreview" class="file-preview"></div>
            <div class="upload-info">
                <small>💡 If no folder name is provided, a timestamp folder will be created automatically</small>
            </div>
        </div>

        <!-- Folder Management Section -->
        <div class="section">
            <h2>Folder Management</h2>
            <div class="folder-controls">
                <input type="text" id="newFolderInput" placeholder="New folder name" maxlength="50">
                <button onclick="createFolder()">Create Folder</button>
                <button onclick="loadFolders()" class="btn-refresh">🔄 Refresh</button>
            </div>
        </div>

        <!-- Folders Display Section -->
        <div class="section">
            <h2>Your Folders</h2>
            <div id="foldersList" class="folders-container"></div>
        </div>

        <!-- Status Messages -->
        <div id="status" class="status"></div>

        <!-- Hidden file input for replace functionality -->
        <input type="file" id="replaceFileInput" accept="image/*" style="display: none;">
    </div>

    <script src="script.js"></script>
</body>

</html>
