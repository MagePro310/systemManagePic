<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Management System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>📁 Picture Management System</h1>

        <!-- Header Navigation -->
        <div class="header-nav">
            <button class="nav-btn active" onclick="showManage()" id="manageBtn">
                📂 Manage
            </button>
            <button class="nav-btn" onclick="showSearch()" id="searchBtn">
                🔍 Search
            </button>
        </div>

        <!-- Manage Page Content -->
        <div id="managePage" class="page-content active">
            <!-- Upload Section -->
            <div class="section">
                <h2>Upload Pictures</h2>
                <div class="upload-area">
                    <input type="file" id="fileInput" multiple accept="image/*">
                    <div class="folder-selection">
                        <label class="folder-option">
                            <input type="radio" name="folderOption" value="existing" checked
                                onchange="toggleFolderOptions()">
                            <span>Choose existing folder:</span>
                        </label>
                        <select id="existingFolderSelect" class="folder-dropdown">
                            <option value="">Loading folders...</option>
                        </select>
                    </div>
                    <div class="folder-selection">
                        <label class="folder-option">
                            <input type="radio" name="folderOption" value="new" onchange="toggleFolderOptions()">
                            <span>Create new folder:</span>
                        </label>
                        <input type="text" id="newFolderNameInput" placeholder="Enter new folder name" maxlength="50"
                            disabled>
                    </div>
                    <button onclick="uploadFiles()">Upload</button>
                </div>
                <div id="filePreview" class="file-preview"></div>
                <div class="upload-info">
                    <small>💡 Choose an existing folder or create a new one. If no folder is selected, a timestamp
                        folder will be created automatically</small>
                </div>
            </div>

            <!-- Folder Management Section -->
            <div class="section">
                <h2>Folder Management</h2>
                <div class="folder-controls">
                    <input type="text" id="newFolderInput" placeholder="New folder name" maxlength="50">
                    <button onclick="createFolder()">Create Folder</button>
                    <button onclick="loadFolders()" class="btn-refresh">🔄 Refresh</button>
                </div>
            </div>

            <!-- Folders Display Section -->
            <div class="section">
                <h2>Your Folders</h2>
                <div id="foldersList" class="folders-container"></div>
            </div>
        </div>

        <!-- Search Page Content -->
        <div id="searchPage" class="page-content">
            <!-- Search Section -->
            <div class="section">
                <h2>Search Pictures</h2>
                <div class="search-area">
                    <input type="text" id="searchInput" placeholder="Search by filename, folder name, or file type..."
                        maxlength="100">
                    <button onclick="searchPictures()">🔍 Search</button>
                    <button onclick="clearSearch()" class="btn-clear">Clear</button>
                </div>
                <div class="search-filters">
                    <label class="filter-label">
                        <span>File Type:</span>
                        <select id="fileTypeFilter">
                            <option value="">All Types</option>
                            <option value="jpg,jpeg">JPEG</option>
                            <option value="png">PNG</option>
                            <option value="gif">GIF</option>
                            <option value="webp">WebP</option>
                            <option value="bmp">BMP</option>
                            <option value="svg">SVG</option>
                        </select>
                    </label>
                    <label class="filter-label">
                        <span>Folder:</span>
                        <select id="folderFilter">
                            <option value="">All Folders</option>
                        </select>
                    </label>
                    <label class="filter-label">
                        <span>Sort By:</span>
                        <select id="sortFilter">
                            <option value="name">Name (A-Z)</option>
                            <option value="name_desc">Name (Z-A)</option>
                            <option value="size">Size (Small to Large)</option>
                            <option value="size_desc">Size (Large to Small)</option>
                            <option value="folder">Folder Name</option>
                        </select>
                    </label>
                </div>
            </div>

            <!-- Search Results Section -->
            <div class="section">
                <h2>Search Results</h2>
                <div id="searchStats" class="search-stats"></div>
                <div id="searchResults" class="search-results"></div>
            </div>

            <!-- Quick Actions Section -->
            <div class="section">
                <h2>Quick Actions</h2>
                <div class="quick-actions">
                    <button onclick="showAllPictures()" class="btn-action">📋 Show All Pictures</button>
                    <button onclick="showLargePictures()" class="btn-action">📏 Large Files (>1MB)</button>
                    <button onclick="showRecentFolders()" class="btn-action">📅 Recent Folders</button>
                    <button onclick="downloadSearchResults()" class="btn-action">📦 Download Results</button>
                </div>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="status" class="status"></div>

        <!-- Hidden file input for replace functionality -->
        <input type="file" id="replaceFileInput" accept="image/*" style="display: none;">
    </div>

    <script src="script.js"></script>
    <script src="search.js"></script>
</body>

</html>
