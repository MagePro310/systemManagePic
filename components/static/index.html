<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Management System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Picture Management System</h1>

        <!-- Upload Section -->
        <div class="section">
            <h2>Upload Pictures</h2>
            <div class="upload-area">
                <input type="file" id="fileInput" multiple accept="image/*">
                <button onclick="uploadFiles()">Upload</button>
            </div>
            <div id="filePreview" class="file-preview"></div>
            <div class="upload-info">
                <small>ðŸ’¡ If a file with the same name exists, a number will be added automatically (e.g.,
                    image_1.jpg)</small>
            </div>
        </div>

        <!-- Picture List Section -->
        <div class="section">
            <h2>Your Pictures</h2>
            <div class="section-controls">
                <button onclick="loadPictures()">Refresh List</button>
                <button onclick="downloadAllPictures()" class="btn-download-all">ðŸ“¦ Download All</button>
            </div>
            <div id="pictureList" class="picture-grid"></div>
        </div>

        <!-- Status Messages -->
        <div id="status" class="status"></div>

        <!-- Hidden file input for replace functionality -->
        <input type="file" id="replaceFileInput" accept="image/*" style="display: none;">
    </div>

    <script src="script.js"></script>
</body>

</html>
